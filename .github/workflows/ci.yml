
name: CI

on:
  push:
  pull_request:

env:
  XDEBUG_MODE: coverage

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: 📝 Install dependencies
      run: composer install --no-progress --no-suggest

    - uses: php-actions/phpstan@v3
      with:
        path: src/

    - name: 🔨 Running tests
      uses: php-actions/phpunit@v3
      with:
          php_extensions: gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip xdebug
          version: 9.6.11
          configuration: phpunit.xml

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: log/cobertura.xml
        badge: true
        format: markdown
        output: both
        
    - name: Run PHPCS
      run: vendor/bin/phpcs src/ --standard=PSR12

    - name: Run PHPMD
      run: vendor/bin/phpmd src/ text codesize,naming,unusedcode

    - name: ✅ Exporting coverage to action summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
