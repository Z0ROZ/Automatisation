name: CI

on:
  push:
  pull_request:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Change to your PHP version
        extensions: gd, sqlite3, dom, json, libxml, mbstring, tokenizer, xml ,xmlwriter, zip 

    - name: üìù Install dependencies
      run: composer install --no-progress --no-suggest

    - name: üî® Run PHPUnit tests with coverage
      run: vendor/bin/phpunit --coverage-clover log/coverage-clover.xml

    - name: Check coverage file
      run: cat log/coverage-clover.xml


    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: log/coverage-clover.xml

    - name: ‚úÖ Tests completed
      run: echo "Job status is '${{ job.status }}'"

